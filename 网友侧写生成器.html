<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网友侧写生成器</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-center py-4">
            <h1 class="app-title">网友侧写生成器</h1>
            <p class="app-subtitle">AI贴心助手 - 通过朋友圈了解Ta的心</p>
        </header>

        <main>
            <!-- 上传页面 -->
            <div id="upload-section" class="section">
                <div class="upload-container">
                    <div id="drop-area" class="drop-area">
                        <div class="upload-icon">
                            <img src="img/upload-icon.svg" alt="上传图标">
                        </div>
                        <h3>上传朋友圈截图</h3>
                        <p>拖拽图片到此区域，或点击选择文件</p>
                        <p class="file-info">至少需要5张图片，支持JPG、PNG格式</p>
                        <input type="file" id="file-input" multiple accept="image/*" class="file-input">
                        <button id="select-files-btn" class="btn btn-primary">选择图片</button>
                    </div>
                </div>

                <div id="preview-container" class="preview-container d-none">
                    <h3 class="preview-title">已选择图片 (<span id="image-count">0</span>张)</h3>
                    <div id="image-preview-grid" class="image-preview-grid"></div>
                    <div class="action-buttons">
                        <button id="add-more-btn" class="btn btn-secondary">继续添加</button>
                        <button id="analyze-btn" class="btn btn-primary" disabled>开始分析</button>
                    </div>
                </div>
            </div>

            <!-- API配置模态框 -->
            <div class="modal fade" id="apiConfigModal" tabindex="-1" aria-labelledby="apiConfigModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="apiConfigModalLabel">配置API密钥</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="api-key" class="form-label">火山引擎API密钥</label>
                                <input type="text" class="form-control" id="api-key" placeholder="请输入您的API密钥">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="save-api-key">保存</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 分析结果页面 -->
            <div id="result-section" class="section d-none">
                <div class="result-header">
                    <h2 class="text-center">分析结果</h2>
                </div>

                <div class="result-container">
                    <!-- 性格特质 -->
                    <div class="result-card">
                        <div class="result-icon">👤</div>
                        <h3>性格特征</h3>
                        <div id="personality-tags" class="tag-container"></div>
                        <p id="personality-description" class="description-text"></p>
                    </div>

                    <!-- 兴趣爱好 -->
                    <div class="result-card">
                        <div class="result-icon">✨</div>
                        <h3>兴趣爱好</h3>
                        <div id="interest-tags" class="tag-container"></div>
                    </div>

                    <!-- 追求建议 -->
                    <div class="result-card">
                        <div class="result-icon">💡</div>
                        <h3>追求建议</h3>
                        <ul id="pursuit-suggestions" class="suggestion-list"></ul>
                    </div>

                    <!-- 聊天话题 -->
                    <div class="result-card">
                        <div class="result-icon">💬</div>
                        <h3>聊天话题</h3>
                        <ul id="chat-topics" class="suggestion-list"></ul>
                    </div>

                    <!-- 约会建议 -->
                    <div class="result-card">
                        <div class="result-icon">📍</div>
                        <h3>约会建议</h3>
                        <ul id="date-suggestions" class="suggestion-list"></ul>
                    </div>
                </div>

                <div class="action-buttons text-center mt-4">
                    <button id="restart-btn" class="btn btn-secondary">重新分析</button>
                    <button id="share-btn" class="btn btn-primary">分享结果</button>
                </div>
            </div>

            <!-- 加载中提示 -->
            <div id="loading-section" class="section d-none">
                <div class="loading-container">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p>AI正在分析中，请稍候...</p>
                </div>
            </div>
        </main>

        <footer class="text-center py-3">
            <p>用AI读懂Ta的心，让聊天更有话题</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
